<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table - Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/tables.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>
<body>
<div id="navbar-container">

</div>
<div class="content main">
    <div class="container-fluid">
        <div class="row">
            <h1>Table Overview</h1>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col-xl-3">
                                <form class="row gy-2 gx-2 align-items-center justify-content-xl-start justify-content-between">
                                    <div class="col-auto">
                                        <label for="inputPassword2" class="visually-hidden">Search</label>
                                        <input type="search" class="form-control" id="inputPassword2" placeholder="Search...">

                                    </div>
                                </form>
                            </div>
                            <div class="col-xl-5">
                                        <span class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                                            <label class="btn btn-outline-primary" for="btnradio1">US</label>

                                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                                            <label class="btn btn-outline-primary" for="btnradio2">EU</label>
                                        </span>
                            </div>
                            <div class="col-xl-4">
                                <span class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                        <input type="checkbox" class="btn-check" id="btn-check-1-outlined" checked autocomplete="off">
                                        <label class="btn btn-outline" for="btn-check-1-outlined">Damage</label><br>
                                        <input type="checkbox" class="btn-check" id="btn-check-2-outlined" checked autocomplete="off">
                                        <label class="btn btn-outline" for="btn-check-2-outlined">Healers</label><br>
                                        <input type="checkbox" class="btn-check" id="btn-check-3-outlined" checked autocomplete="off">
                                        <label class="btn btn-outline" for="btn-check-3-outlined">Tanks</label>
                                    </span>
                            </div>
                        </div>
                        <div id="table-container">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="assets/js/components/navbar.js"></script>
<script type="module" src="assets/js/pages/tables/table-overview.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
