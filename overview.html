<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table - Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/tables.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>
<body>
<div id="navbar-container">

</div>
<div class="content main">
    <div class="container-fluid">
        <div class="row">
            <span class="page-title">Table Overview</span>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row row-cols-auto filter-bar">
                            <div class="col content-fit">
                                <label for="search-filter" class="visually-hidden">Search</label>
                                <input type="search" class="form-control" id="search-filter" placeholder="Search...">
                            </div>
                            <div class="col content-fit">
                                <span class="btn-group" role="group" aria-label="Choose region">
                                    <input type="radio" class="btn-check" name="region" id="us-button" autocomplete="off" checked>
                                    <label class="btn btn-outline-primary" for="us-button">US</label>
                                    <input type="radio" class="btn-check" name="region" id="eu-button" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="eu-button">EU</label>
                                </span>
                            </div>
                            <div class="col content-fit">
                                <span class="btn-group" role="group" aria-label="Toggle display of specific roles">
                                        <input type="checkbox" class="btn-check" id="damage-button" checked autocomplete="off">
                                        <label class="btn btn-outline-primary" for="damage-button">Damage</label><br>
                                        <input type="checkbox" class="btn-check" id="healers-button" checked autocomplete="off">
                                        <label class="btn btn-outline-primary" for="healers-button">Healers</label><br>
                                        <input type="checkbox" class="btn-check" id="tanks-button" checked autocomplete="off">
                                        <label class="btn btn-outline-primary" for="tanks-button">Tanks</label>
                                </span>
                            </div>
                        </div>
                        <div id="table-container">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="assets/js/components/navbar.js"></script>
<script type="module" src="assets/js/pages/tables/table-overview.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
