<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/calculator.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>
<body>
<div id="navbar-container">
</div>
<div class="content main">
    <div class="container" id="calculator">
        <div class="row">
            <select id="region-select" aria-label="Select Class">
                <option value="us">US</option>
                <option value="eu">EU</option>
            </select>
            <select id="spec-select" aria-label="Select Spec">
            </select>
        </div>
        <div class="row">
            <div class="form-outline">
                <input type="number" id="rating" class="form-control" aria-label="Your Rating" placeholder="Rating"/>
            </div>
        </div>
        <div class="row">
            <button id="calculate" class="btn btn-primary">Calculate</button>
        </div>
        <div id="results" class="row results">
        </div>
    </div>
</div>
<script type="module" src="assets/js/components/navbar.js"></script>
<script type="module" src="assets/js/pages/calculator.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
