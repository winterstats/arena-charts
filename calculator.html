<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/calculator.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>
<body>
<div id="navbar-container">
</div>
<div class="content main">
    <div class="container-fluid">
        <div class="row">
            <span class="page-title">Tier Lists</span>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="container" id="calculator">
                            <div class="row">
                                <h3>Calculate Your Percentile</h3>
                            </div>
                            <div class="row">
                                <div class="col content-fit">
                                    <form class="btn-group" id="region-select" role="form" aria-label="Choose region">
                                        <input type="radio" class="btn-check" name="region" value="us" id="us-button" autocomplete="off" checked>
                                        <label class="btn btn-outline-primary" for="us-button">US</label>
                                        <input type="radio" class="btn-check" name="region" value="eu" id="eu-button" autocomplete="off">
                                        <label class="btn btn-outline-primary" for="eu-button">EU</label>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col content-fit">
                                    <select class="form-select spec-select" id="spec-select" aria-label="Select Spec">
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-outline">
                                    <input type="number" id="rating" class="form-control rating-input" aria-label="Your Rating" placeholder="Rating"/>
                                </div>
                            </div>
                            <div class="row">
                                <button id="calculate" class="btn btn-primary">Calculate</button>
                            </div>
                            <div id="results" class="row results">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="content main">
</div>
<script type="module" src="assets/js/components/navbar.js"></script>
<script type="module" src="assets/js/pages/calculator.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
